<!DOCTYPE html>
<html>
  <head>
    <title>Bluepark - Aberdeen</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="theme-color" content="#32528f">
    <script src="https://use.fontawesome.com/37fce4790f.js"></script>
  </head>
  <body>

    <div class="info">
      <div class="container">
        <div class="col-xs-10">
            <span>LOCATION SERVICES NEEDED - <a href="#">WHY?</a></span>
        </div>
        <div class="col-xs-2">
          <i id="close" class="fa fa-times" aria-hidden="true"></i>
        </div>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <div class="col-xs-12">
          <span><i class="fa fa-wheelchair-alt" aria-hidden="true"></i>Bluepark</span>
          <span>v0.7</span>
        </div>
      </div>
    </nav>

    <div class="search">
      <div class="container">
        <div class="col-sm-6 col-md-8">
          <div class="get-location">
            <button id="your-loc"><i class="fa fa-location-arrow" aria-hidden="true"></i>GET MY LOCATION</button>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="get-postcode">
            <section class="flexbox">
                    <div class="stretch">
                        <input id="user-location" type="text" placeholder="Postcode" />
                    </div>
                    <div class="normal">
                        <button id="get-loc"><i class="fa fa-search" aria-hidden="true"></i>FIND</button>
                    </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="closest-marker-info">
      <div class="container">
        <ul id="distances">
          <h1 id="response">Use your location or a postcode to find the nearest spaces</h1>
        </ul>
      </div>
    </div>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPWWSWpGzrO9NtlYK4v9qrLzAkM0RdA4&libraries=geometry&callback=initMap"
    async defer></script>

    <script src="js/main.js"></script>

    <script>
      $(document).ready(function() {
        $('#close').click(function() {
          $('.info').hide();
        });
      });
    </script>
  </body>
</html>
