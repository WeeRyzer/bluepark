<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://use.fontawesome.com/37fce4790f.js"></script>
  </head>
  <body>

    <nav>
      <div class="container">
        <div class="col-xs-12">
          <span>Bluepark</span>
          <span>Alpha v0.6</span>
        </div>
      </div>
    </nav>

    <div class="search">
      <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="get-location">
            <!--<span>USE GPS</span><br>-->
            <button id="your-loc"><i class="fa fa-location-arrow" aria-hidden="true"></i>GET MY LOCATION</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="get-postcode">
            <!--<span>SEARCH BY POSTCODE</span><br>-->
            <input id="user-location" type="text" placeholder="Postcode">
            <button id="get-loc"><i class="fa fa-search" aria-hidden="true"></i>FIND</button>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="closest-marker-info">
      <div class="container">
        <ul id="distances">
          <h1>You haven't searched for any spaces close to you. <i class="fa fa-frown-o" aria-hidden="true"></i></h1>
        </ul>
      </div>
    </div>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPWWSWpGzrO9NtlYK4v9qrLzAkM0RdA4&libraries=geometry&callback=initMap"
    async defer></script>

    <script src="js/main.js"></script>
  </body>
</html>
